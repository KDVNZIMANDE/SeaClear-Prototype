{% extends "base.html" %} {% block title %}View Map{% endblock %} {% block
content %}
<div id="map" style="width: 100%; height: 500px; margin-top: 20px"></div>
{% endblock %} {% block extra_css %}
<!-- Any additional CSS for this specific page -->
{% endblock %} {% block extra_js %}
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // You can <script>
  // Initialize the map
  var map = L.map("map").setView([-33.9249, 18.4241], 11); // Centered on Cape Town

  // Add a tile layer (the background map)
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18,
  }).addTo(map);

  // Add markers for each beach (you can add more)
  L.marker([-33.941, 18.377])
    .addTo(map)
    .bindPopup(
      `<a href="/beach/66bf0a9ab64ae4c7c838e648">Clifton 4th Beach</a>` //hard-coded for prototype purposes
    )
    .openPopup();
  L.marker([-34.05, 18.45])
    .addTo(map)
    .bindPopup(
      `<a href="/beach/66be64f06bd12ba5f1ed1eac">Muizenberg Beach</a>`
    );
  L.marker([-33.89, 18.49])
    .addTo(map)
    .bindPopup(`<a href="/beach/66be64f06bd12ba5f1ed1ead">Bloubergstrand</a>`);
</script>
{% endblock %}
